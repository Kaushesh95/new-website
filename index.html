<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dummy Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            padding: 40px;
            text-align: center;
        }

        .button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #218838;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #6c757d;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>

    <header>
        <h1>Interactive Dummy Website</h1>
    </header>

    <div class="container">
        <h2>Click the button below to learn Google Analytics</h2>
        <button class="button" id="trackButton">Click Me!</button>
        <p class="message" id="message"></p>
    </div>

    <footer>
        <p>Footer Information | Â© 2025</p>
    </footer>

    <script>
        // Handle button click event
        document.getElementById('trackButton').addEventListener('click', function() {
            document.getElementById('message').textContent = "You clicked the button! Tracking event now...";

            // Trigger Google Analytics event (to be set up later)
            gtag('event', 'click', {
                'event_category': 'button',
                'event_label': 'Click Me Button',
                'value': 1
            });
        });
    </script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        // Google Analytics Tracking ID
        gtag('config', 'YOUR_TRACKING_ID');
    </script>

</body>
</html>
